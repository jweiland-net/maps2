<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:m="http://typo3.org/ns/JWeiland/Maps2/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<m:form.hidden class="title-{data.uid}" property="{property}.title" value="{title}" />
<m:form.hidden class="latitude-{data.uid}" property="{property}.latitude" value="{poiCollection.latitude}" />
<m:form.hidden class="longitude-{data.uid}" property="{property}.longitude" value="{poiCollection.longitude}" />

<div
	class="maps2 maps2-{data.uid} editMarker"
	data-override="{override -> m:convertToJson()}"
	data-environment="{environment -> m:convertToJson()}"
	data-pois="{poiCollection -> m:convertToJson()}"
></div>
</html>
